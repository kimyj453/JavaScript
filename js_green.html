  <h1>Loop and interate</h1>
      <script>
      //while 반복문
      var i = 0;
      while(i < 100){
        document.write("Hello Yejin "+i+"<br />");
        i = i + 1;
      }

      //for 반복문
      for (var i = 0; i < 100; i++){
        document.write("Hello Yejin "+i+"<br />");
      }
      i=0;
      0
      alert(++i); //기존 i를 증가시킨 다음 출력
      undefined
      alert(i++); //기존 i를 출력한 다음 증가
      undefined
      i
      2

      //break 반복문 종료 continue 반복문 중단
      for (var i = 0; i < 100; i++){
        if (i === 30){
          break; //여기서 중단하고 밖으로 빠져나가
        }
        if (i === 5){
          continue; //여기서 뒤에 실행하지 말고 다시 반복문으로 돌아가
        }
        document.write("Hello Yejin "+i+"<br />");
      }

      //for ( ){ for() ...}반복문의 중첩
      for (var i = 0; i < 10; i++){
        for (var j = 0; j < 10; j++){
          document.write("Hello Yejin "+i+j+"<br />");
          //문자 + (숫자) + 문자 해주면 (숫자)를 문자열로 인식
        }
      }
      </script>

      <h2>JS array</h2>
      <script>
      var lang = ['korean', 'english', 'french'];
      document.write(lang+"<br>");

      lang.push('cypher');
      document.write(lang+"<br>");

      lang = lang.concat(['python','javascript']); //앞에 lang = 있어야해. why?
      document.write(lang+"<br>");

      lang.unshift('spanish');
      document.write(lang+"<br>");

      lang.pop();
      document.write(lang+"<br>");

      lang.splice(0,1,'javascript'); //(인덱스,제거할갯수,추가할애들...)
      document.write(lang+"<br>");

      lang.sort();
      document.write(lang+"<br>");

      for (var i in lang){
        document.write(lang[i]+",");
      }
      </script>
