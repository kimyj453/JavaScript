<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
      var langs = ["cypher","sql","JavaScript","html","python"];
      document.write(langs)
    </script>

    <h2>[index]_get</h2>
    <script>
      document.write(langs[0]);
      document.write(langs[2]);
    </script>

    <h2>.push_add</h2>
    <script>
      langs.push("korean")
      langs.push("english")
      document.write(langs)
    </script>

    <h2>.length_count</h2>
    <script>
      document.write(langs.length)
    </script>

  </body>
</html>
