<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var langs = ['Korean','English','French','Cypher','Html','JavaScript'];
    </script>
    <h2>languages_I_speak</h2>
    <ul>
      <script>
        var i = 0;
        while (i<langs.length) {
          document.write('<li><a href="https://en.wikipedia.org/wiki/'+langs[i]+'" target="_blank">'+langs[i]+'</a></li>');
          i = i+1;
        }

      </script>

    </ul>

  </body>
</html>
